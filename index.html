<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar menu </title>
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="mainbox">
        <input type="checkbox" id="check" class="check">
        <div class="btn-one">
            <label for="check">
                <i class="fa-sharp fa-solid fa-bars" style="color: white;"></i>
            </label>
        </div>
        <div class="sidebar">
            <div class="logo">
            <a href="/#">PhotoGraphy</a>
            </div>
            <div class="btn-two">
                <label for="check" style="color:black">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <i class="fa-solid fa-image"></i>
                        <a href="/gallery">Gallery</a>
                    </li>
                    <li>
                        <i class="fa-sharp fa-solid fa-up-right-from-square"></i>
                        <a href="/shortcuts">Shortcuts</a>
                    </li>
                    <li>
                        <i class="fa-duotone fa-solid fa-photo-film"></i>
                        <a href="/exhibits">Exhibits</a>
                    </li>
                    <li>
                        <i class="fa-duotone fa-solid fa-calendar-days"></i>
                        <a href="/events">Events</a>
                    </li>
                    <li>
                        <i class="fa-duotone fa-solid fa-store"></i>
                        <a href="/store">Store</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-phone"></i>
                        <a href="/contact">Contact</a>
                    </li>
                    <li>
                        <i class="fa-regular fa-comments"></i>
                        <a href="/feedback">Feedback</a>
                    </li>
                </ul>
                </div>
                <div class="socialmedia">
                    <ul>
                        <a href="/#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="/#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="/#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="/#"><i class="fa-brands fa-youtube"></i></a>
                    </ul>
            </div>

        </div>

    </div>
</body>
</html>
